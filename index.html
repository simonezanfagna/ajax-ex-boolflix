<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>
  </head>
  <body>

    <header>
      <div class="header-left">
        <h1>BOOLFLIX</h1>
      </div>
      <div class="header-right">
        <input placeholder="Cerca" type="text" value="">
        <button id="ricerca" type="button"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <main>
      <div class="container">

        <h1>Film</h1>
        <div class="container-film">
        </div>

        <h1>Serie tv</h1>
        <div class="container-tv">
        </div>

      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="info-film">
        <div class="img-film">
          <img src="{{{poster}}}" alt="{{titolo_originale}}">
        </div>
        <div class="film_serieTv">
          <h2>Titolo: {{titolo}}</h2>
          <h2>Titolo originale: {{titolo_originale}}</h2>
          <h3>Lingua: {{{lingua}}}</h3>
          <h3>Voto: {{{voto}}}</h3>
          <div class="container-trama">
            <h3>Overview: {{{trama}}}</h3>
          </div>
        </div>

      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
